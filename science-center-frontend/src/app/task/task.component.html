<div style="margin-top: 70px; margin-bottom: 10px;" class="container">
  <div class="row">
    <div class="col-6 m-auto">
      <div class="reg-title">
      <h2>{{taskName}}</h2>
        <hr>
      </div>
      <form id="form" [formGroup]="taskForm" (ngSubmit) = "onSubmit()">
        <!-- list of fields for registration -->
        <div *ngFor="let field of fieldList">
          <div *ngIf="field.type=='boolean'" class="form-group form-check">
            <input [readonly]="field.readonly" class="form-check-input" [formControlName]="field.id" [id]="field.id" type="checkbox">
            <label [attr.for]="field.id" class="form-control-label">{{field.label}}</label>
          </div>
          <div *ngIf="field.type=='string'" class="form-label-group">
            <label [attr.for]="field.id" class="form-control-label">{{field.label}}</label>
            <input [readonly]="field.readonly" *ngIf="!field.email && !field.password" class="form-control" [formControlName]="field.id" [id]="field.id" type="text">
            <input [readonly]="field.readonly" *ngIf="field.email" class="form-control" [formControlName]="field.id" [id]="field.id" type="email">
            <input [readonly]="field.readonly" *ngIf="field.password" class="form-control" [formControlName]="field.id" [id]="field.id" type="password">
          </div>
          <div *ngIf="field.type=='enum'" class="form-group">
            <label [attr.for]="field.id" class="form-control-label">{{field.label}}</label>
            <select disabled="field.readonly" [multiple]="field.multiple" [formControlName]="field.id" class="form-control" [id]="field.id" aria-describedby="comboHelp">
              <option selected="valkey.value===field.value"  *ngFor="let valkey of field.values | keyvalue">{{valkey.value}}</option>
            </select>
          </div>
        </div>

        <button style="margin-top: 10px;" class="btn btn-dark" type="submit" form="form">Confirm</button>
      </form>
    </div>
  </div>
</div>
